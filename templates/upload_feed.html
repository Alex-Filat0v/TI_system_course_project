<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка фидов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <div class="mb-4">
        <a href="{{ url_for('user.index') }}" class="btn btn-outline-secondary">&larr; Назад</a>
    </div>

    <h1 class="mb-4">Загрузка фидов</h1>

    <h3>Добавить один фид вручную</h3>
    <form method="POST" action="{{ url_for('user.upload_single_feed') }}">
        <div class="mb-3">
            <input type="text" class="form-control" name="type" placeholder="Тип (например, IPv4)" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="description" placeholder="Описание" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="indicator" placeholder="Индикатор" required>
        </div>
        <div class="mb-3">
            <select class="form-select" name="active" required>
                <option value="1">Активный</option>
                <option value="0">Неактивный</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Добавить фид</button>
    </form>

    <hr class="my-5">

    <h3>Загрузить фиды через JSON файл</h3>
    <form method="POST" action="{{ url_for('user.upload_json_feed') }}" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" class="form-control" name="file" accept=".json" required>
        </div>
        <button type="submit" class="btn btn-success">Загрузить файл</button>
    </form>

</div>
</body>
</html>
